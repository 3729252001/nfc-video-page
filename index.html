<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>视频展示 + 笔记本按钮</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    video {
      width: 100%;
      max-width: 960px;
      height: auto;
      transition: transform 0.5s ease;
      border: 4px solid white;
      border-radius: 10px;
      background: black;
    }

    video.shrink {
      transform: scale(0.5);
    }

    #endImage {
      display: none;
      margin-top: -10px;
      max-width: 80%;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    #replayBtn, #retryBtn {
      display: none;
      margin-top: -10px;
      cursor: pointer;
      max-width: 180px;
      transition: transform 0.3s ease;
    }

    #replayBtn:hover, #retryBtn:hover {
      transform: scale(1.1);
    }

    #unauthorized {
      display: none;
      font-size: 2em;
      text-shadow: 2px 2px 5px black;
      text-align: center;
    }

    /* 笔记本按钮：电脑端右侧，手机端自动居中 */
    #noteBtn {
      position: absolute;
      left: calc(100% + 20px);
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      width: 160px;
      height: 80px;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 10px;
      color: white;
      font-size: 1.4em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    #noteBtn:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-50%) scale(1.05);
    }

    /* 手机/平板：按钮移到视频下方并水平居中，像 replay 按钮 */
    @media (max-width: 768px) {
      #noteBtn {
        position: static;
        margin: 15px auto 0 auto;
        transform: none;
        display: block;
        width: 70%;
        height: 60px;
        font-size: 1.2em;
      }
    }

    /* 笔记本容器 */
    #noteContainer {
      display: none;
      position: relative;
      margin-top: 20px;
      width: 400px;
      height: 350px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid white;
      border-radius: 12px;
      padding: 15px;
      z-index: 10;
    }

    #noteArea {
      width: 100%;
      height: 270px;
      background: white;
      color: black;
      padding: 10px;
      border-radius: 6px;
      resize: none;
      font-size: 1em;
      box-sizing: border-box;
    }

    #closeNoteBtn {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 身份验证提示 -->
  <div id="unauthorized">💗宝贝不乖哦💗</div>
  <img id="retryBtn" src="retry.png" alt="重试按钮" onclick="verifyAccess()" />

  <!-- 主内容 -->
  <div id="content" style="display: none; flex-direction: column; align-items: center;">
    <div style="position: relative; display: inline-block;">
      <video id="myVideo" controls playsinline>
        <source src="video.mp4" type="video/mp4">
        您的浏览器不支持 video 标签。
      </video>
      <!-- 打开笔记本按钮 -->
      <button id="noteBtn">📓 笔记本</button>
    </div>

    <!-- 视频结束显示的图片和重播按钮 -->
    <img id="replayBtn" src="replay.png" alt="再生按钮" />
    <img id="endImage" src="end.jpg" alt="End Image" />

    <!-- 笔记本容器 -->
    <div id="noteContainer">
      <textarea id="noteArea" placeholder="正在加载笔记内容..."></textarea>
      <button id="closeNoteBtn">✖ 关闭</button>
    </div>
  </div>

  <script>
    // 访问验证
    function verifyAccess() {
      const answer = prompt("💗叫老公💗");
      if (answer && answer.trim().toLowerCase() === "老公") {
        document.getElementById("unauthorized").style.display = "none";
        document.getElementById("retryBtn").style.display = "none";
        document.getElementById("content").style.display = "flex";
      } else {
        document.getElementById("unauthorized").style.display = "block";
        document.getElementById("retryBtn").style.display = "block";
        document.getElementById("content").style.display = "none";
      }
    }

    document.addEventListener("DOMContentLoaded", verifyAccess);

    const video = document.getElementById('myVideo');
    const endImage = document.getElementById('endImage');
    const replayBtn = document.getElementById('replayBtn');
    const noteBtn = document.getElementById('noteBtn');
    const noteContainer = document.getElementById('noteContainer');
    const noteArea = document.getElementById('noteArea');
    const closeNoteBtn = document.getElementById('closeNoteBtn');

    // 视频播放结束逻辑
    video.addEventListener('ended', () => {
      video.classList.add('shrink');
      endImage.style.display = 'block';
      replayBtn.style.display = 'block';
    });

    // 重播按钮
    replayBtn.addEventListener('click', () => {
      video.classList.remove('shrink');
      endImage.style.display = 'none';
      replayBtn.style.display = 'none';
      noteContainer.style.display = 'none';
      video.currentTime = 0;
      video.play();
    });

    // 播放时隐藏其他元素
    video.addEventListener('play', () => {
      replayBtn.style.display = 'none';
      endImage.style.display = 'none';
      noteContainer.style.display = 'none';
      video.classList.remove('shrink');
    });

    // 笔记本按钮显示/隐藏笔记本
    noteBtn.addEventListener('click', () => {
      noteContainer.style.display = noteContainer.style.display === 'none' ? 'block' : 'none';
    });

    // 关闭按钮隐藏笔记本
    closeNoteBtn.addEventListener('click', () => {
      noteContainer.style.display = 'none';
    });

    // 加载 note.txt 内容
    fetch('note.txt')
      .then(response => {
        if (!response.ok) throw new Error("加载失败");
        return response.text();
      })
      .then(data => {
        noteArea.value = data;
      })
      .catch(err => {
        noteArea.value = "⚠️ 无法加载笔记内容，请确保 note.txt 与 index.html 在同一目录。";
      });
  </script>
</body>
</html>
